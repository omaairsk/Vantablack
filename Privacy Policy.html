<body>
<h1>Privacy Policy</h1>
<!-- Modals -->
<div id="privacyModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('privacyModal')">&times;</span>
    
    <p>We respect your privacy. This search tool does not log queries, store IP addresses, or use cookies.</p>
    <p>Searches are sent directly to your chosen engine (e.g., Google) without tracking from our side.</p>
  </div>
</div>
