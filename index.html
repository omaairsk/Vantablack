<!DOCTYPE html>
<html lang="en">
<!-- Created by iamfardinsk -->
<!-- This is a simple HTML page for a private search engine. -->
<head>
  <meta charset="UTF-8">
  <title>Private Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0f172a;
      --text: #f8fafc;
      --accent: #3b82f6;
      --input-bg: #1e293b;
      --input-border: #334155;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      width: 90%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text);
      border-radius: 0.5rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    button {
      padding: 1rem 1.5rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7j3z2l1e5c5e5b5e5b5e5b5e5b5e5b5b5" crossorigin="anonymous">
</head>
<body>
  <h1>üîç Search Privately By - Vantablack </h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="Type your search..." autocomplete="off" />
    <button type="submit">Go</button>
  </form>

  <div class="footer">
    No logs. No tracking. Just search.
  </div>
               
  <script>
    document.getElementById('searchForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();
      if (!query) return;
      const encoded = encodeURIComponent(query);
      window.location.href = `https://www.google.com/search?q=${encoded}`;
      window.location.href = `https://duckduckgo.com/?q=${encoded}`;

      //Developed by iamfardinsk

    });
  </script>
</body>
</html>
